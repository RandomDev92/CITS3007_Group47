<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Speed‑Code – Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      integrity="sha384‑Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--Bootstrap icons-->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      />

    <style>
        body {
            background: linear-gradient(to bottom,#6d1d1d,#612020,#552121,#482322,#3b2323,#332121,#2b2020,#231e1e,#1f1a1a,#1a1616,#161212,#110d0d);
            margin: 0;
            background-attachment: fixed;
            min-height: 100vh;
        }
        /*Top navigation*/
        .navbar-custom {
            box-shadow: 5px 5px 10px #FF0505;
        }
        .navbar-brand-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .nav-btn {
            min-width: 90px;
        }
        .info-card {
            min-height: 350px;
        }
        .terminal-card{
            font-family: 'Courier New', Courier, monospace;     
            min-height: 300px;
            width: 100%;  
        }
    </style>
    </head>  
    <body>
  <!--TOP NAV-->
  <nav class="navbar navbar-custom py-3 bg-dark">
    <div class="container-fluid">
    <!--user avatar & mini‑profile-->    
        <div class="d-flex">
            <a 
            class="d-flex align-items-center text-left flex-shrink-0" 
            href="UserPage"
            aria-label="User-home">
            <img
            src="{{url_for('static', filename='avatars/' + current_user.avatar_url)}}"
            class="rounded-circle mr-2"
            alt="User avatar"
            height="48"
            width="48"
            />
            <div class="d-flex">
            <div class="font-weight-bold" style="line-height: 1">{{current_user.username}}</div>
            </a>
            </div>
        </div>

        <!--Centred, clickable logo-->
        <a
            class="navbar-brand navbar-brand-center"
            href="#"
            aria-label="Speed‑Code home"
        >
            <img
            src="{{url_for('static', filename='img/SCLogo.png')}}"
            height="64"
            alt="Speed‑Code logo"
            />
        </a>

      <!--Stats button-->
      <div class="ml-auto d-flex">
        <div class="ms-2">
          <a href="SearchPage" class="btn btn-outline-light nav-btn">Search</a>
        </div>
        <div class="ms-2">
          <a href="UploadPage" class="btn btn-outline-light nav-btn">Upload</a>
        </div>
    </div>
    </nav>

        <!--Content-->
        <div class="container py-5 pb-0 mn text-white">
            <div class="row g-4 justify-content-center">
              <div class="col-12 col-lg-5">
                <div class="info-card d-flex flex-column align-items-center text-center p-4 bg-dark border border-white rounded">
                  <div class="container text-white text-center py-2">
                    <h5>Time Elapsed: <span id="timer">00:00</span></h5>
                  </div>
                  <h3>{{ question.title }}</h3>
                  <p class="mb-2 my-4 font-weight-bold">{{ question.short_desc }}</p>
                </div>
              </div>
              <div class="col-12 col-lg-5">
                <div class="info-card d-flex flex-column align-items-center text-center p-4 bg-dark border border-white rounded">
                  <h3>Tests and Results</h3>
                  <p class="text-danger py-3 mt-4 mb-2">{{ testResult }}</p>
                </div>
              </div>
            </div>
          </div>

        <!--Question Answer-->
        
        <div class="container py-4">
            <div class="row g-4 justify-content-center">
            <div class="col-12 col-lg-10">
                <script>
                    let startTime = Date.now(); // Initialise timer
                
                    // Update timer display
                    function updateTimerDisplay() {
                        const elapsed = Math.floor((Date.now() - startTime) / 1000);
                        const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
                        const seconds = String(elapsed % 60).padStart(2, '0');
                        document.getElementById('timer').textContent = `${minutes}:${seconds}`;
                    }
                
                    // Start timer update loop
                    setInterval(updateTimerDisplay, 1000);
                </script>

                <form method="POST" action="{{ url_for('QuestionAnswer') }}?id={{ question.id }}">
                    <textarea id="CodeInput" name="code" class="terminal-card bg-dark border border-white rounded p-2 text-white" placeholder="Enter your code..." required>{{submitedcode}}</textarea>
                    <script>
                        //copied from https://stackoverflow.com/a/10456255 
                        //to have the code window use tabs properly.
                        var myInput = document.getElementById("CodeInput");
                        if(myInput.addEventListener ) {
                            myInput.addEventListener('keydown',this.keyHandler,false);
                        } else if(myInput.attachEvent ) {
                            myInput.attachEvent('onkeydown',this.keyHandler); /* damn IE hack */
                        }
                  
                        function keyHandler(e) {
                            var TABKEY = 9;
                            if(e.keyCode == TABKEY) {
                                this.value += "\t";
                                if(e.preventDefault) {
                                    e.preventDefault();
                                }
                                return false;
                            }
                        }
                    </script>
                    <input type="hidden" name="question_id" value="{{ request.args.get('id') }}">
                
                    <div class="row row-cols-2 mt-3">
                        <div class="col-6 pe-1">
                            <a class="btn bg-dark text-white border border-white w-100" href="{{ url_for('QuestionDescriptionPage', id=question.id) }}">Back</a>
                        </div>
                        <div class="col-6 ps-1">
                            <button type="submit" class="btn btn-danger w-100">Test and Submit</button>
                        </div>
                    </div>
                </form>
                <script>
                    document.addEventListener("DOMContentLoaded", () => {
                        const form = document.querySelector("form");
                        if (form) {
                            form.addEventListener("submit", () => {
                                console.log("Form is being submitted");
                            });
                        }
                    });
                </script>

            </div>
            </div>
        </div>
    </body>
</html>
