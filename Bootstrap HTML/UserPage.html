<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Speed‑Code – Search</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          integrity="sha384‑Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
        />
    
        <style>
          body {
            background: linear-gradient(to bottom,#6d1d1d,#612020,#552121,#482322,#3b2323,#332121,#2b2020,#231e1e,#1f1a1a,#1a1616,#161212,#110d0d);
            margin: 0;
            background-attachment: fixed;
            min-height: 100vh;
          }
    
          /*Top navigation*/
          .navbar-custom {
            box-shadow: 5px 5px 10px #FF0505;
          }
          .navbar-brand-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
          }
          .nav-btn {
            min-width: 90px;
          }
          #EditProfileContent{
            display: none;
          }
        </style>
    </head>
    <body>
         <!--TOP NAV-->
        <nav class="navbar navbar-custom py-3 bg-dark">
        <div class="container-fluid">
        <!--user avatar & mini‑profile-->    
            <div class="d-flex">
                <a 
                class="d-flex align-items-center text-left flex-shrink-0" 
                href="UserPage.html"
                aria-label="User-home">
                <img
                src="mstom_400x400.jpg"
                class="rounded-circle mr-2"
                alt="User avatar"
                height="48"
                width="48"
                />
                <div class="d-flex">
                <div class="font-weight-bold" style="line-height: 1">Title</div>
                </a>
                </div>
            </div>
    
            <!--Centred, clickable logo-->
            <a
                class="navbar-brand navbar-brand-center"
                href="#"
                aria-label="Speed‑Code home"
            >
                <img
                src="logo-Placeholder.jpg"
                height="64"
                alt="Speed‑Code logo"
                />
            </a>
  
          <!--Stats button-->
          <div class="ml-auto d-flex">
              <div class="ms-2">
                <a href="SearchPageBootstrap.html" class="btn btn-outline-light nav-btn">Search</a>
              </div>
              <div class="ms-2">
                <a href="UploadPageBootstrap.html" class="btn btn-outline-light nav-btn">Upload</a>
              </div>
          </div>
        </div>
        </nav>

        <div class="container-sm w-50 bg-dark text-white my-4 border border-white rounded">
            <div class="text-center m-3"><h2>Your Stats</h2></div>
            <div class="row row-cols-2 g-5 mb-5">
                <div class="col text-center">
                    <h3>Avg Time Taken</h3>
                    <h2><b>00:00:00</b></h2>
                </div>
                <div class="col text-center">
                    <h3>Standard Deviation</h3>
                    <h2><b>00</b></h2>
                </div>
                <div class="col text-center">
                    <h3>Best Time</h3>
                    <h2><b>00:00:00</b></h2>
                </div>
                <div class="col text-center">
                    <h3>Best Question</h3>
                    <h4><a class="link-light" href="link">Link to Question</a></h4>
                </div>
                <div class="col text-center">
                    <h3>Questions Completed</h3>
                    <h2><b>00</b></h2>
                </div>
                <div class="col text-center">
                    <h3>Completion Rate</h3>
                    <h2><b>00%</b></h2>
                </div>
                <div class="col text-center">
                    <h3>Avg Attempts</h3>
                    <h2><b>00</b></h2>
                </div>
                <div class="col text-center">
                    <h3>more stats as necessary</h3>
                    <h2><b></b></h2>
                </div>
            </div>
            <div class="text-center">
                <p>(only visible if logged in user is the user page)</p>
            </div>
            <div class="d-flex justify-content-center my-4">
                <div class="mx-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="ShareProfile">
                    <label class="form-check-label" for="ShareProfile">
                        Share Profile With Others
                    </label>
                </div>  
                </div> 
                <div class="mx-4">
                    <button class="btn btn-danger" onclick="toggleEdit()">Edit profile </button>
                    <script>
                        function toggleEdit() {
                            var x = document.getElementById("EditProfileContent");
                            if (x.style.display === "none") {
                                x.style.display = "block";
                                document.documentElement.scrollTop = document.body.scrollTop = 1000;
                            } else {
                                x.style.display = "none";
                            }
                        }
                    </script>
                </div>
            </div>
        </div>
        <div id="EditProfileContent" class="container-sm w-50 bg-dark text-white my-4 border border-white rounded">
            <div class="m-5">
                <h3 class="text-center">Edit Profile</h3>
                <label for="formFile" class="form-label mb-0">Change Profile Picture</label>
                <input class="form-control mb-2" type="file" id="pfpFile">
                <label for="formFile" class="form-label mb-0">Change Username</label>
                <input type="text" class="form-control mb-3" id="changedUsername" placeholder="New Username">
                <button type="submit" class="btn btn-danger d-grid col-6 mx-auto">Subimit Edit</button>
            </div>
        </div>
    </body>
</html>
