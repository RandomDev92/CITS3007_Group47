<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Speed‑Code – Search</title>
    <!-- Bootstrap 4.4 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      integrity="sha384‑Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      body {
        /* deep‑red gradient */
        background: linear-gradient(to bottom,#6d1d1d,#612020,#552121,#482322,#3b2323,#332121,#2b2020,#231e1e,#1f1a1a,#1a1616,#161212,#110d0d);
        margin: 0;
        background-attachment: fixed;
        color: #eee;
        min-height: 100vh;
      }

      /* ----------  Top Navigation ---------- */
      .navbar-custom {
        background: #242021;
        box-shadow: 0 4px 0 #ff0505;
      }
      /* centre logo regardless of avatar / stats widths */
      .navbar-brand-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .stats-btn {
        min-width: 90px;
      }
        /* ----------  Stat Cards ---------- */
      .stat-card {
        background: #2e2a2b;
        border: 2px solid #eee;
        border-radius: 1rem;
        color: #e8e8e8;
        min-height: 750px;
      }

      /* ----------  Rating Stars ---------- */
      .rating-star {
        font-size: 2rem;
        border: 2px solid #eee;
        cursor: pointer;
        color: #fff;
        transition: color 0.15s ease;
      }
      .rating-star.hover,
      .rating-star.selected {
        color: #ffcc00;
      }
    </style>
  </head>
  <body>
    <!-- ========== TOP NAV ========== -->
    <nav class="navbar navbar-custom py-3">
        <div class="container-fluid">
          <!-- user avatar & mini‑profile (left) -->
           <div class="d-flex">
             <a 
             class="d-flex align-items-center text-left flex-shrink-0" 
             href="#"
             aria-label="User-home">
             <img
             src="https://via.placeholder.com/48"
             class="rounded-circle mr-2"
             alt="User avatar"
             height="48"
             width="48"
             />
             <div class="d-flex">
               <div class="font-weight-bold" style="line-height: 1">Title</div>
               <small>Description</small>
              </a>
            </div>
          </div>
  
          <!-- Centred, clickable logo -->
          <a
            class="navbar-brand navbar-brand-center"
            href="#"
            aria-label="Speed‑Code home"
          >
            <img
              src="logo-Placeholder.jpg"
              height="64"
              alt="Speed‑Code logo"
            />
          </a>
  
          <!-- Stats button (right) -->
          <div class="ml-auto flex-shrink-0">
            <a href="#" class="btn btn-outline-light stats-btn">Stats</a>
          </div>
        </div>
      </nav>

    <!-- ========== CONTENT ========== -->
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
          <div class="col-12 col-lg-5">
            <div class="stat-card d-flex flex-column justify-content-center align-items-center text-center p-4">
              <h3 class="mb-4">Your score</h3>
              <p class="mb-2">Time taken</p>
              <p class="mb-2">Tests ran</p>
              <p class="mb-2">Code length</p>
              <p class="mb-0">Rank on the question</p>
            </div>
          </div>
          <div class="col-12 col-lg-5">
            <div class="stat-card d-flex flex-column justify-content-center align-items-center text-center p-4">
              <h3 class="mb-4">Average score</h3>
              <p class="mb-2">Average time taken</p>
              <p class="mb-2">Average tests ran</p>
              <p class="mb-2">Best code length</p>
              <p class="mb-0">Amount of people completed</p>
            </div>
          </div>
        </div>
