<!DOCTYPE html>
<html lang="en">
    <head>
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      integrity="sha384‑Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--Bootstrap icons-->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      />

    <style>
    body{
        background-image: linear-gradient(to bottom, #6d1d1d, #612020, #552121, #482322, #3b2323, #332121, #2b2020, #231e1e, #1f1a1a, #1a1616, #161212, #110d0d);                margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;                
    }
    nav{
        box-shadow: 5px 5px 10px #FF0505;
    }
    .form-control::placeholder{
      color: grey;
    }
      .stats-btn {
        min-width: 90px;
      }
      .desc-card {
        border: 1px solid #eee;
        color: #e8e8e8;
        min-height: 550px;
      }
      /*Rating Stars*/
      .rating-star {
        font-size: 2.5rem;
        cursor: pointer;
        color: #fff;
        transition: color 0.15s ease;
      }
      .rating-star.hover,
      .rating-star.selected {
        color: #ffd33d;
      }
    </style>
  </head>
  <body>
    <!-- TOP NAV -->
    <body>
      <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
          <div class="container-fluid">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <img style="height: 100px;" src="logo-Placeholder.jpg" alt="logo placeholder">
                </li>
              </ul>
            </div>
          <!--Stats button-->
          <div class="ml-auto flex-shrink-0">
            <a href="#" class="btn btn-outline-light stats-btn">Stats</a>
          </div>
        </div>
      </nav>
      </nav>
  


    <!--CONTENT-->
    <div class="container py-4">
        <div class="row g-4 justify-content-center">
          <div class="col-12 col-lg-7">
            <div class="desc-card d-flex bg-dark flex-column align-items-center text-center p-5 rounded">
              <h3 class="mb-4">Question Title</h3>
              <p class="mb-4"> Question Description</p>
            </div>
          <div class="container mt-3">
            <div class="row">

        <!-- Back button -->
        <div class="col-6 pe-1">
          <button class="btn w-100" style="background-color: #2e2a2b; color: #e8e8e8; border: 1px solid #e8e8e8;">< Back</button>
        </div>
        
        <!-- Start button -->
        <div class="col-6 ps-1">
          <button class="btn btn-danger w-100" style="color: #e8e8e8;">Start</button>
        </div>
      </div>
    </div>
    </body>
</html>
