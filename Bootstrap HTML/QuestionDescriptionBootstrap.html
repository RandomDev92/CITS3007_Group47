<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      integrity="sha384‑Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--Bootstrap icons-->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      />

    <style>
      body {
        background: linear-gradient(to bottom,#6d1d1d,#612020,#552121,#482322,#3b2323,#332121,#2b2020,#231e1e,#1f1a1a,#1a1616,#161212,#110d0d);
        margin: 0;
        background-attachment: fixed;
        min-height: 100vh;
      }
      /*Top navigation*/
      .navbar-custom {
        box-shadow: 5px 5px 10px #FF0505;
      }
      .navbar-brand-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .nav-btn {
        min-width: 90px;
      }
      .desc-card{
        min-height: 80vh;
      }
    </style>
  </head>

<body>
  <!--TOP NAV-->
  <nav class="navbar navbar-custom py-3 bg-dark">
    <div class="container-fluid">
    <!--user avatar & mini‑profile-->    
        <div class="d-flex">
            <a 
            class="d-flex align-items-center text-left flex-shrink-0" 
            href="#"
            aria-label="User-home">
            <img
            src="https://via.placeholder.com/48"
            class="rounded-circle mr-2"
            alt="User avatar"
            height="48"
            width="48"
            />
            <div class="d-flex">
            <div class="font-weight-bold" style="line-height: 1">Title</div>
            <small>Description</small>
            </a>
            </div>
        </div>

        <!--Centred, clickable logo-->
        <a
            class="navbar-brand navbar-brand-center"
            href="#"
            aria-label="Speed‑Code home"
        >
            <img
            src="logo-Placeholder.jpg"
            height="64"
            alt="Speed‑Code logo"
            />
        </a>

      <!--Stats button-->
      <div class="ml-auto d-flex">
        <div class="ms-2">
          <a href="#" class="btn btn-outline-light nav-btn">Search</a>
        </div>
        <div class="ms-2">
          <a href="#" class="btn btn-outline-light nav-btn">Upload</a>
        </div>
    </div>
    </nav>

  <!--Question Description-->
  <div class="container py-4">
      <div class="row g-4 justify-content-center">
        <div class="col-12 col-lg-7">
          <div class="desc-card d-flex bg-dark flex-column align-items-center text-center p-5 border border-white rounded text-white">
            <h3 class="mb-4">Question Title</h3>
            <p class="mb-4"> Question Description</p>
          </div>

      <div class="row mt-3">
        <!-- Back button -->
        <div class="col-6 pe-1">
          <button class="btn bg-dark text-white border border-white w-100">Back</button>
        </div>
        
        <!-- Start button -->
        <div class="col-6 ps-1">
          <button class="btn btn-danger w-100">Start</button>
        </div>
      </div>
      </div>
    </div>
  </div>
    </body>
</html>
