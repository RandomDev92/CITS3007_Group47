<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Speed‑Code – Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      integrity="sha384‑Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--Bootstrap icons-->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      />

    <style>
      body {
        background: linear-gradient(to bottom,#6d1d1d,#612020,#552121,#482322,#3b2323,#332121,#2b2020,#231e1e,#1f1a1a,#1a1616,#161212,#110d0d);
        margin: 0;
        background-attachment: fixed;
        color: #eee;
        min-height: 100vh;
      }

      /* Top navigation*/
      .navbar-custom {
        background: #242021;
        box-shadow: 0 4px 0 #ff0505;
      }
      .navbar-brand-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .stats-btn {
        min-width: 90px;
      }
      .stat-card {
        background: #2e2a2b;
        border: 2px solid #eee;
        border-radius: 1rem;
        color: #e8e8e8;
        min-height: 750px;
      }
      /*Rating Stars*/
      .rating-star {
        font-size: 2.5rem;
        cursor: pointer;
        color: #fff;
        transition: color 0.15s ease;
      }
      .rating-star.hover,
      .rating-star.selected {
        color: #ffd33d;
      }
    </style>
  </head>
  <body>
    <!-- TOP NAV -->
    <nav class="navbar navbar-custom py-3">
        <div class="container-fluid">
          <!--user avatar & mini‑profile-->
           <div class="d-flex">
             <a 
             class="d-flex align-items-center text-left flex-shrink-0" 
             href="#"
             aria-label="User-home">
             <img
             src="https://via.placeholder.com/48"
             class="rounded-circle mr-2"
             alt="User avatar"
             height="48"
             width="48"
             />
             <div class="d-flex">
               <div class="font-weight-bold" style="line-height: 1">Title</div>
               <small>Description</small>
              </a>
            </div>
          </div>
  
          <!--Centred, clickable logo-->
          <a
            class="navbar-brand navbar-brand-center"
            href="#"
            aria-label="Speed‑Code home"
          >
            <img
              src="logo-Placeholder.jpg"
              height="64"
              alt="Speed‑Code logo"
            />
          </a>
  
          <!--Stats button-->
          <div class="ml-auto flex-shrink-0">
            <a href="#" class="btn btn-outline-light stats-btn">Stats</a>
          </div>
        </div>
      </nav>

    <!--CONTENT-->
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
          <div class="col-12 col-lg-5">
            <div class="stat-card d-flex flex-column align-items-center text-center p-4">
              <h3 class="mb-4">Question Title</h3>
              <p class="mb-4"> Question Description</p>
            </div>
          <div class="container mt-4">
            <div class="row">

        <!-- Back button -->
        <div class="col-6 pe-1">
          <button class="btn w-100" style="background-color: #2e2a2b; color: #e8e8e8; border: 1px solid #e8e8e8;">< Back</button>
        </div>
        
        <!-- Start button -->
        <div class="col-6 ps-1">
          <button class="btn btn-danger w-100" style="color: #e8e8e8; border: 2px solid #be0000;">Start</button>
        </div>
      </div>
    </div>

     <!--hover highlighting script-->
     <script>
      (function () {
        const stars = document.querySelectorAll('.rating-star');
        let selected = 0;
        stars.forEach((star) => {
          star.addEventListener('mouseenter', () => highlight(star.dataset.value));
          star.addEventListener('mouseleave', () => highlight(selected));
          star.addEventListener('click', () => {
            selected = star.dataset.value;
            highlight(selected);
          });
        });
        function highlight(count) {
          stars.forEach((s) => {
            s.classList.toggle('selected', s.dataset.value <= count);
          });
        }
      })();
    </script>
    </body>
</html>
