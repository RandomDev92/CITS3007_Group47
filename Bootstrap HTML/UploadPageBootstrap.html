<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      integrity="sha384‑Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
        body{
            background-image: linear-gradient(to bottom, #6d1d1d, #612020, #552121, #482322, #3b2323, #332121, #2b2020, #231e1e, #1f1a1a, #1a1616, #161212, #110d0d);                margin: 0;
            background-attachment: fixed;                
        }
        /*Top navigation*/
        .navbar-custom {
          box-shadow: 5px 5px 10px #FF0505;
        }
        .navbar-brand-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .stats-btn {
            min-width: 90px;
        }
        .code-input{
            font-family: 'Courier New', Courier, monospace;
        }


    </style>
</head>
<body>
    <!--TOP NAV-->
    <nav class="navbar navbar-custom py-3 bg-dark">
        <div class="container-fluid">
          <!--user avatar & mini‑profile-->
           <div class="d-flex">
             <a 
             class="d-flex align-items-center text-left flex-shrink-0" 
             href="#"
             aria-label="User-home">
             <img
             src="https://via.placeholder.com/48"
             class="rounded-circle mr-2"
             alt="User avatar"
             height="48"
             width="48"
             />
             <div class="d-flex">
               <div class="font-weight-bold" style="line-height: 1">Title</div>
               <small>Description</small>
              </a>
            </div>
          </div>
  
          <!--Centred, clickable logo-->
          <a
            class="navbar-brand navbar-brand-center"
            href="#"
            aria-label="Speed‑Code home"
          >
            <img
              src="logo-Placeholder.jpg"
              height="64"
              alt="Speed‑Code logo"
            />
          </a>
  
          <!--Stats button-->
          <div class="ml-auto flex-shrink-0">
            <a href="#" class="btn btn-outline-light stats-btn">Stats</a>
          </div>
        </div>
      </nav>

      <!--CONTENT-->
      <div class="container py-5">
        <div class="row">
          <div class="col-12">
            <div class="stat-card d-flex flex-column justify-content-center align-items-center text-center mb-4 p-2 bg-dark text-white border border-white rounded">
                <h3>Question Title</h3>
            </div>
            <div class="stat-card p-5 mb-3 bg-dark text-white bg-dark text-white border border-white rounded">
                <h3>Question Description</h3>
                <p>description here</p>
            </div>
            <div class="stat-card p-5 mb-3 bg-dark text-white border border-white rounded">
              <div class="form-group">
                  <h3>Code is placed here</h3>
                  <textarea class="code-input bg-dark text-white w-100" rows="10" cols="60"></textarea>
                </div>
            </div>
            <div class="stat-card p-5 mb-3 bg-dark text-white border border-white rounded">
                <h3>Test:</h3>
                <div class="form-group">
                  <textarea class="code-input bg-dark text-white w-100" rows="5" cols="60"></textarea>
                </div>
            </div>
        </div>
      </div>

      <!--Submit Button-->
      <div class="container text-center">
        <a form="button" class="btn btn-primary w-100 btn-danger" href="QuestionStatBootstrap.html">Test and Submit</a>
    </div>
</body>
</html>
