<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      integrity="sha384‑Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
        body{
            background-image: linear-gradient(to bottom, #6d1d1d, #612020, #552121, #482322, #3b2323, #332121, #2b2020, #231e1e, #1f1a1a, #1a1616, #161212, #110d0d);                margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;                
        }
        nav{
            box-shadow: 5px 5px 10px #FF0505;
        }
        .form-control::placeholder{
            color: grey;
        }
        /*Top navigation*/
        .navbar-custom {
            background: #242021;
            box-shadow: 0 4px 0 #ff0505;
        }
        .navbar-brand-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .stats-btn {
            min-width: 90px;
        }
        .stat-card {
        background: #2e2a2b;
        border: 2px solid #eee;
        border-radius: 1rem;
        color: #e8e8e8;
        min-height: 80px;
        }
        .button{
            color: white;
            border-color: #f55757d9;
            background-color: #f55757d9;
        }
        .button:hover{
            background-color: #c84848d9;
            border-color: #903434d9;
        }
        .code-input{
            background-color: #2e2a2b;
            font-family: 'Courier New', Courier, monospace;
            min-height: 200px;
            min-width: 100%;
            color: white;
        }


    </style>

</head>
<body>
    <!--TOP NAV-->
    <nav class="navbar navbar-custom py-3">
        <div class="container-fluid">
          <!--user avatar & mini‑profile-->
           <div class="d-flex">
             <a 
             class="d-flex align-items-center text-left flex-shrink-0" 
             href="#"
             aria-label="User-home">
             <img
             src="https://via.placeholder.com/48"
             class="rounded-circle mr-2"
             alt="User avatar"
             height="48"
             width="48"
             />
             <div class="d-flex">
               <div class="font-weight-bold" style="line-height: 1">Title</div>
               <small>Description</small>
              </a>
            </div>
          </div>
  
          <!--Centred, clickable logo-->
          <a
            class="navbar-brand navbar-brand-center"
            href="#"
            aria-label="Speed‑Code home"
          >
            <img
              src="logo-Placeholder.jpg"
              height="64"
              alt="Speed‑Code logo"
            />
          </a>
  
          <!--Stats button-->
          <div class="ml-auto flex-shrink-0">
            <a href="#" class="btn btn-outline-light stats-btn">Stats</a>
          </div>
        </div>
      </nav>
  
      <!--CONTENT-->
      <div class="container py-5">
        <div class="row">
          <div class="col-12">
            <div class="stat-card d-flex flex-column justify-content-center align-items-center text-center mb-3">
                <h4>Question Title</h4>
            </div>
            <div class="stat-card p-5 mb-3">
                <h4>Question Description</h4>
            </div>
            <div class="stat-card p-5 mb-3">
                <h4>Code is placed here</h4>
                <textarea id="codeBlock" class="code-input" rows="10" cols="60"></textarea>
            </div>
            <div class="stat-card p-5 mb-3">
                <h4>Test:</h4>
                <textarea class="code-input" rows="10" cols="60"></textarea>
            </div>
        </div>
      </div>

      <!--Submit Button-->
      <div class="container text-center">
        <a form="button" class=" btn btn-primary btn-lg m-5 button" href="QuestionStatBootstrap.html">Submit and Test</a>
    </div>
    <script>
      //copied from https://stackoverflow.com/a/10456255 
      //to have the code window use tabs properly.
      var myInput = document.getElementById("codeBlock");
      if(myInput.addEventListener ) {
          myInput.addEventListener('keydown',this.keyHandler,false);
      } else if(myInput.attachEvent ) {
          myInput.attachEvent('onkeydown',this.keyHandler); /* damn IE hack */
      }

      function keyHandler(e) {
          var TABKEY = 9;
          if(e.keyCode == TABKEY) {
              this.value += "\t";
              if(e.preventDefault) {
                  e.preventDefault();
              }
              return false;
          }
      }
    </script>
</body>
</html>
